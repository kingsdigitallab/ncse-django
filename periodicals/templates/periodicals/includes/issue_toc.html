
 
 {% for item in items %}     
 {% with item_url=item.url %}
    <div class="medium-2 columns">
        <a href="{{ item_url }}">Page {{ item.page.number }}</a>
    </div>
    <div class="medium-10 columns">
        <a href="{{ item_url }}">{% if item.title %}{{ item.title }}{% else %}Untitled{% endif %}</a>
    </div>
    {% endwith %}
{% endfor %}
