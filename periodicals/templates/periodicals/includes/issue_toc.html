{% load humanize periodicals_tags %}


 {% for item in items %}
 {% with item_url=item.url %}
    <div class="medium-2 columns">
        <a href="{{ item_url }}">Page {{ item.page.get_label }}</a>
    </div>
    <div class="medium-10 columns">
        {% if item.title_image %}
        <a href="{{ item_url }}">
                <img class="border" src="{% thumbnail item.title_image.url %}" alt="Snippet of {{ issue.publication}}">
        </a>
        {% endif %}
        <p>
            <a href="{{ item_url }}">
                {% if item.title %}{{ item.title }}{% else %}Untitled{% endif %}
            </a>
        </p>
        </a>
    </div>
    {% endwith %}
{% endfor %}
