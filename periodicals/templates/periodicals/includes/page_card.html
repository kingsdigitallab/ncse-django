{% load periodicals_tags %}

<div class="card" data-equalizer-watch="cards">
    <a href="{{ page.url }}">
    <div class="card-image">
        <img src="{% thumbnail page.image.url %}" alt="Page {{ page.number }} of {{ issue.publication}}, {{ issue.issue_date|date:issue.publication.date_format }}">
    </div>
    <div class="card-section overlay">
        <h3>Page {{ page.get_label }}</h3>
        <div class="card-footer">
            {{ page.article_count }} Item{{ page.article_count|pluralize }}
        </div>
    </div></a>
</div>
