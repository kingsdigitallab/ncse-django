{% load wagtailcore_tags periodicals_tags cms_tags %}
<ul>
  
  {% for page in menu_pages %}
  <li {% if page.active %} class="is-active" {% endif %}><a href="{% pageurl page %}">{{ page.title }}</a></li>
  {% endfor %}

  <li>
    <span data-tooltip tabindex="1" title="Browse" data-position="bottom" data-alignment="center">
      <a href="/periodicals"><i class="fa fa-list"></i></a>
    </span>
    <span data-tooltip tabindex="1" title="Search" data-position="bottom" data-alignment="center">
      <a href="{% url 'search' %}?{% initial_search_parameters %}"><i class="fa fa-search"></i></a>
    </span>


  </li>

  {% if request.user.is_authenticated %}
  {% if request.user.is_staff %}
  <li><a href="/admin/">Admin Panel</a></li>
  {% endif %}
  <li><a href="/admin/logout/">Logout {{ request.user.first_name }}</a></li>
  {% endif %}
  
</ul>
