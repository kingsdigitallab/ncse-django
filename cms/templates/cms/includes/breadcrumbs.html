{% load wagtailcore_tags cms_tags %}

{% for page in self|get_breadcrumb_pages %}

{% if forloop.first %}
<li><a href="/">Home</a></li>
{% else %}

{% if forloop.last %}
<li>{{ page.title }}</li>
{% else %}
<li><a href={% pageurl page %}>{{ page.title }}</a></li>
{% endif %}

{% endif %}

{% endfor %}
